<link rel="stylesheet" href="${ctxPath}/css/man.css">

<style>
    .showIt {
        width: 100% !important;
    }
    .omitIt {
        width: 10% !important;
    }
    .hiddenIt {
        width: 0px !important;
    }
    .door :hover{
        background: #95999c;
        font-size: 30px;
        font-weight: 700;
        cursor: pointer;
        color: white;
    }
</style>

<div id="use-man" class="man-container">
    <div class="container-fluid">
        <div class="row tb-head-btn-group">
            <div class="input-pane col-3">
                <input type="text" name="title" required lay-verify="required" placeholder="按用户名搜索" autocomplete="off"
                       class="layui-input" id="filterInput" v-model="pageParam.filter.keyword">
            </div>
            <div class="col-2">
                <label>按角色筛选</label>
                <select>
                    <option>学生</option>
                    <option>教师</option>
                </select>
            </div>
            <div class="col-1">
                <button class="layui-btn" @click="selectIt">搜索</button>
            </div>
        </div>
    </div>

    <div style="width: 100%; height: 685px; margin-top: 20px;" class="d-flex flex-row">
        <div class="d-flex flex-row" v-bind:class="{'showIt':!show.detailMsg, 'omitIt':show.detailMsg}">
            <div style="width: 90%; max-height: 700px; overflow-y: auto; white-space: nowrap;" >
                <div v-for="user in baseInfo.infoArray" class="card" style="width: 90%; margin-bottom: 12px;">
                    <div class="card-body">
                        <h5 class="card-title">{{user.userName}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{user.roleValue}} by {{user.memberName}}</h6>
                        <div class="d-flex flex-row" style="height: 24px; margin-bottom: 16px;" v-if="!show.detailMsg">
                            <div style="width: 50%; height: 100%;">
                                <p class="card-text">{{user.remark}}</p>
                            </div>
                            <div style="width: 16%; height: 100%; ">
                                <p class="card-text">{{user.memberNo}}</p>
                            </div>
                            <div style="width: 16%; height: 100%; ">
                                <p class="card-text">{{user.sex}}</p>
                            </div>
                            <div style="width: 18%; height: 100%;">
                                <p class="card-text">{{user.memberType}}</p>
                            </div>
                        </div>
                        <p class="card-text" v-show="show.detailMsg">...</p>

                        <a href="#" class="card-link">用户信息</a>
                        <a href="#" class="card-link">修改密码</a>
                    </div>
                </div>

            </div>
        </div>

        <div class="layui-anim layui-anim-fadein d-flex flex-row" v-if="show.detailMsg" style=" width: 10%; height: 100%;" v-bind:class="{'flex-grow-1':show.detailMsg, 'hiddenIt':!show.detailMsg}">
            <div class="container door shadow rounded" style="height: 100%; padding: 0px; width: 30px;" @click="goBack()">
                <div class="nav flex-column justify-content-center align-items-center" style="height: 100%; width: 30px;">
                    <p style="font-size: 26px; font-weight: 400;"><i class="bi bi-arrow-bar-left"></i></p>
                </div>
            </div>
            <div class="flex-grow-1" id="detailMsg-pane" style="padding-left: 20px;">
                <!-- LOAD -->

            </div>

        </div>

    </div>
</div>

<script>
    var userVue = new Vue({
        el : "#use-man",
        data : {
            baseInfo : {
                infoArray : null,
            },
            pageParam : {
                filter: {
                    keyword : "",
                }
            },
            show : {
                detailMsg : false,
            },
            url : {
                detail : "",
            },
            current : {

            }
        },
        methods : {

        },
        mounted : function () {

        }
    })
</script>
